      <script>
        const makeNav = (classes = '') => {
          const links = ['Home', 'About', 'Products', 'Cart'];
          let ran = Math.floor(Math.random() * links.length);
          document.write(`
            <div>
              <nav class="${classes}">
                <ul>
                  ${links.reduce((r, o, i) => {
                    return r + `<li class=${ran == i ? 'active' : ''}><a href="#">${o}</a></li>`;
                  }, '')}
                </ul>
              </nav>
            </div>
          `);
        };
      </script>
